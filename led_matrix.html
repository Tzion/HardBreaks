<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LED Matrix Simulation</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    canvas {
      border: 1px solid #333;
      background-color: #000;
    }
  </style>
</head>

<body>
  <canvas id="ledCanvas"></canvas>

  <script>
    // PARAMETERS - Change these values as needed
    const CANVAS_WIDTH = 1500; // 1500 equals 70 cm on the tv screen
    const CANVAS_HEIGHT = 1500;

    const canvas = document.getElementById('ledCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size
    canvas.width = CANVAS_WIDTH;
    canvas.height = CANVAS_HEIGHT;

    // Draw a simple grid to show the canvas
    ctx.fillStyle = '#333';
    ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

    // Draw grid lines
    ctx.strokeStyle = '#555';
    ctx.lineWidth = 1;

    for (let x = 0; x <= CANVAS_WIDTH; x += 10) {
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, CANVAS_HEIGHT);
      ctx.stroke();
    }

    for (let y = 0; y <= CANVAS_HEIGHT; y += 10) {
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(CANVAS_WIDTH, y);
      ctx.stroke();
    }
  </script>
</body>

</html>
