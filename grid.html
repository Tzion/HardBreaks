<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Grid</title>
  <style>
    canvas {
      border: 1px solid black;
      margin: 20px;
      background-color: #333;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="1300" height="900"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    const GRID_SIZE_X = 40;
    const GRID_SIZE_Y = 40;
    const CELL_SIZE = 5; // Size of each LED cell
    const PADDING = 27; // Space between cells

    // Shape system
    class Shape {
      constructor(points, color = '#ff0000') {
        this.points = points;
        this.color = color;
        this.x = 0;
        this.y = 0;
        this.scale = 1;
        this.rotation = 0;
      }

      setPosition(x, y) {
        this.x = x;
        this.y = y;
        return this;
      }

      setScale(scale) {
        this.scale = scale;
        return this;
      }

      setRotation(rotation) {
        this.rotation = rotation;
        return this;
      }

      getTransformedPoints() {
        const cos = Math.cos(this.rotation);
        const sin = Math.sin(this.rotation);

        return this.points.map(point => {
          // Scale
          let x = point.x * this.scale;
          let y = point.y * this.scale;

          // Rotate
          const rotatedX = x * cos - y * sin;
          const rotatedY = x * sin + y * cos;

          // Translate
          return {
            x: rotatedX + this.x,
            y: rotatedY + this.y
          };
        });
      }
    }

    // Shape generators
    const Shapes = {
      heart: (size = 1) => {
        const points = [];
        const step = 0.1;
        for (let t = 0; t < 2 * Math.PI; t += step) {
          // Heart parametric equations
          const x = 16 * Math.pow(Math.sin(t), 3);
          const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
          points.push({ x: x * size, y: y * size });
        }
        return points;
      },

      circle: (radius = 1, segments = 32) => {
        const points = [];
        const step = (2 * Math.PI) / segments;
        for (let t = 0; t < 2 * Math.PI; t += step) {
          points.push({
            x: radius * Math.cos(t),
            y: radius * Math.sin(t)
          });
        }
        return points;
      }
    };

    function drawLED(x, y, color = '#444') {
      // Draw LED base (darker square)
      ctx.fillStyle = '#222';
      ctx.fillRect(
        x * (CELL_SIZE + PADDING),
        y * (CELL_SIZE + PADDING),
        CELL_SIZE,
        CELL_SIZE
      );

      // Draw LED light
      ctx.fillStyle = color;
      ctx.fillRect(
        x * (CELL_SIZE + PADDING) + 1,
        y * (CELL_SIZE + PADDING) + 1,
        CELL_SIZE - 2,
        CELL_SIZE - 2
      );
    }

    function drawShape(shape) {
      const points = shape.getTransformedPoints();

      // First, draw the outline
      points.forEach(point => {
        const gridX = Math.round(point.x);
        const gridY = Math.round(point.y);
        if (gridX >= 0 && gridX < GRID_SIZE_X && gridY >= 0 && gridY < GRID_SIZE_Y) {
          drawLED(gridX, gridY, shape.color);
        }
      });

      // Fill the inside of the shape
      if (points.length > 0) {
        // Find bounding box
        let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
        points.forEach(point => {
          minX = Math.min(minX, Math.round(point.x));
          minY = Math.min(minY, Math.round(point.y));
          maxX = Math.max(maxX, Math.round(point.x));
          maxY = Math.max(maxY, Math.round(point.y));
        });

        // Check each point inside the bounding box
        for (let y = minY; y <= maxY; y++) {
          for (let x = minX; x <= maxX; x++) {
            if (isPointInPolygon(x, y, points) &&
              x >= 0 && x < GRID_SIZE_X && y >= 0 && y < GRID_SIZE_Y) {
              drawLED(x, y, shape.color);
            }
          }
        }
      }
    }

    // Check if a point is inside a polygon using ray casting algorithm
    function isPointInPolygon(x, y, polygon) {
      let inside = false;
      for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
        const xi = Math.round(polygon[i].x), yi = Math.round(polygon[i].y);
        const xj = Math.round(polygon[j].x), yj = Math.round(polygon[j].y);

        const intersect = ((yi > y) !== (yj > y)) &&
          (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
        if (intersect) inside = !inside;
      }
      return inside;
    }

    // Animation system
    class Animation {
      constructor() {
        this.shapes = [];
        this.time = 0;
      }

      addShape(shape) {
        this.shapes.push(shape);
        return this;
      }

      update(deltaTime) {
        this.time += deltaTime;
        // Make the heart static and larger
        this.shapes.forEach((shape, index) => {
          // No rotation, just a slight pulsing effect
          shape.setRotation(0)
            .setScale(3 + Math.sin(this.time * 0.002) * 0.2);
        });
      }

      draw() {
        this.shapes.forEach(shape => drawShape(shape));
      }
    }

    // Create animation
    const animation = new Animation();
    animation.addShape(
      new Shape(Shapes.heart(1.2), '#ff0000')
        .setPosition(GRID_SIZE_X / 2, GRID_SIZE_Y / 2)
    );

    // Draw the grid
    function drawGrid() {
      for (let y = 0; y < GRID_SIZE_Y; y++) {
        for (let x = 0; x < GRID_SIZE_X; x++) {
          drawLED(x, y);
        }
      }
    }

    // Animation loop
    let lastTime = 0;
    function animate(currentTime) {
      const deltaTime = currentTime - lastTime;
      lastTime = currentTime;

      drawGrid();
      // animation.update(deltaTime);
      animation.draw();

      requestAnimationFrame(animate);
    }

    animate(0);
  </script>
</body>

</html>
