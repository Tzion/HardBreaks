<!DOCTYPE html>
<html>

<head>
  <title>Image Pixelizer</title>
</head>

<body>
  <input type="file" id="imageInput" accept="image/*">
  <br><br>
  <label for="gridSize">Grid Size: </label>
  <input type="range" id="gridSize" min="5" max="50" value="10">
  <span id="gridValue">10</span>
  <br><br>
  <canvas id="canvas"></canvas>
  <script>
    function getAverageColor(img, startX, startY, width, height) {
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = width;
      tempCanvas.height = height;
      tempCtx.drawImage(img, startX, startY, width, height, 0, 0, width, height);

      const imageData = tempCtx.getImageData(0, 0, width, height);
      const data = imageData.data;

      let r = 0, g = 0, b = 0;
      for (let i = 0; i < data.length; i += 4) {
        r += data[i];
        g += data[i + 1];
        b += data[i + 2];
      }

      const pixelCount = data.length / 4;
      r = Math.round(r / pixelCount);
      g = Math.round(g / pixelCount);
      b = Math.round(b / pixelCount);

      return `rgb(${r}, ${g}, ${b})`;
    }

    let currentImage = null;

    function pixelizeImage() {
      if (!currentImage) return;

      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const gridSize = parseInt(document.getElementById('gridSize').value);
      const gridX = gridSize;
      const gridY = gridSize;
      const cellWidth = currentImage.width / gridX;
      const cellHeight = currentImage.height / gridY;

      canvas.width = gridX * 20;
      canvas.height = gridY * 20;

      for (let y = 0; y < gridY; y++) {
        for (let x = 0; x < gridX; x++) {
          const color = getAverageColor(currentImage, x * cellWidth, y * cellHeight, cellWidth, cellHeight);
          ctx.fillStyle = color;
          ctx.fillRect(x * 20, y * 20, 20, 20);
        }
      }
    }

    document.getElementById('imageInput').addEventListener('change', (e) => {
      if (e.target.files[0]) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            currentImage = img;
            pixelizeImage();
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
      }
    });

    document.getElementById('gridSize').addEventListener('input', (e) => {
      document.getElementById('gridValue').textContent = e.target.value;
      pixelizeImage();
    });
  </script>
</body>

</html>
